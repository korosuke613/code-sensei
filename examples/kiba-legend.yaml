    中卵の前半は「なか」で確定しているため訓読み。
    となると訓訓読みと湯桶読みのどちらかなのですが、僕の中では訓訓読みである熟語の方が多いという直感がありました。（これにデータはありません。誰か見つけてほしい）
    なか卯の文字を見た瞬間、「なか卯」⇨「中卵」⇨「中卯（訓訓読み）」⇨「なかたまご」と言うふうに脳内で変換されたため、なかたまごとなったわけです。

