  description_by_kiba: |
    Tさんには申し訳ないんですけど、この時僕はまだ存在を認知できていなかったため、完全に謎の人でした。

    さて、Tさんの漢字の読みは「つばい」です。
    ピンと来たそこのあなた👉ドイツ語を専攻していましたね？
    ピンと来なかったあなたはドイツ語を専攻していませんでしたね？
    
    ドイツ語において、2という数字は zwei と書きます。読みは「ツヴァイ」です。
    ドイツ語を知らないあなたはなぜ zwei でツヴァイなのかわからないことでしょう。
    
    ドイツ語において、zwei それぞれのアルファベートは次のように読みます。
    
    - z ツェット
    - w ヴェー
    - e エー
    - i イー
    
    おいおいこれだとツヴェイの方が近そうじゃないかい？と思うかもしれません。
    からくりはドイツ語の二重母音にあります。
    
    - ei アイ
    
    実は ei で特殊な発音になるわけですね。
    というわけで、zwei でツヴァイと発音するのでした。
    
    Tさんの苗字を聞いた時、僕の頭にはツバイだとドイツ語の2（ツヴァイ）しか入ってなかったため、
    ツヴァイさんというドイツやらオーストリアやらそこら辺の人かと思っちゃうのはしょうがないのでした。
    そもそも苗字や名前に数字を入れるのか？という話ですが、加藤一二三先生の例もあるのでそこは疑問に思いませんでした。
    かっこいいお名前です。
    
    ....
    
    ところで、なぜ僕がドイツ語の数字なんて知ってるのかって話ですが、僕は大学に通っていたので、
    卒業するためには英語の他に第二外国語の単位を取らないといけなかったわけですね。
    
    韓国語、中国語、フラ語、ドイツ語というラインナップの中、ドイツ語かっこいい、単語の順番バラバラでもなんとかなる（？）
    みたいな理由でドイツ語の授業を取りました。（フラ語はゲキ難しいと聞いていた）
    
    おかげでアルファベートの読み方や数字、月は男性・太陽は女性（男性名詞、女性名詞）、
    デアダスディーディーデンダスディーディーデムデムデアデンデスデスデアデア、なんかはなんとなく覚えています。
    
    そんなドイツ語の授業ですが、先生がけっこう政治的思想を学生に押し付けてくる人でした。
    当時は2014年で、集団的自衛権の行使を容認するかどうかみたいなので世の中が盛り上がっていました。
    
    そのドイツ語の先生は、
    集団的自衛権の行使容認はありえんとのことで、アベ政治を許さんみたいなビラを授業のはじめに配ったり、
    あなたはこの政策に対してどう思いますかみたいな怪しいアンケートを授業で取ったり、
    授業のはじめ30分くらいドイツとサッパリ関係ない話をするような人でした。
    （頼むからさっさと授業してくれよっていつも思ってた。ドイツの話は面白いし授業はわかりやすいのになんで）
    
    ドイツ語勉強していこうと息巻いていたのですが、さすがに嫌気が差して、必修分単位を取ったらもう授業は取りませんでした。
    悲しい思い出です。
