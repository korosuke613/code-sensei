    cangoxinaって「大河ドラマせごどん」で知ったんですよね。
    せごどんはとても面白かったです。西郷さんが朝敵となってしまう経緯がいい感じでドラマになってた印象です。
    大久保卿も西郷さんも同じ薩摩藩の出なので、地元ではヒーロー扱いされていると思っている方が多いと思いますが、実は鹿児島県ではその人気に差があります。
    僕が鹿児島で過ごしてきた感じだと、西郷さんの人気は凄まじいですが、大久保卿の人気はそこまでと言う印象でした。
    それはやはり明治六年の政変、西南の役が関係していると思われます。
    そりゃあ、明治新政府から西郷さんを追い出して東京に留まった大久保卿に対して当時の鹿児島県民がいい顔をしたはずないですよね。
    もちろんそんなの150年近く前の話です。そんなの現代で気にする人いないっしょ？って思うかもしれませんが、案外気にしている人は気にしているものです。
    西郷さんの銅像が鹿児島市に建てられたのは西南の役から約20年経った明治31年です。それに比べて大久保卿の銅像が建てられたのは昭和54年（！）
    100年近く差があるわけですね。同じ鹿児島出身の維新三傑なのに..
    こんなに差があるのはやはり県民にとって大久保利通という男は許し難いものだったからでしょうね[^1]。
    
    そんな中最近進展がありました。とうとう大久保卿の慰霊祭が「鹿児島」で開催されたんですよね[^2]。これは初開催です。驚きですよね。
    今まで西南の役で犠牲になった政府軍、薩軍を弔う慰霊祭はちょくちょくあったんですよね。
    2年前に大久保利通への追悼も一緒にやろうとしたのですが、この時は反対派の声が大きくお流れしています[^3]。その頃に比べると大きな進展です。
    僕は全部「せごどん」を見たのですが、吉之助さぁ（西郷隆盛）と一蔵どん（大久保利通）はとても仲が良く、対立してしまったのはやはり悲劇でした。
    そういった大河効果もあったんじゃないですかね？この変化の要因は。
    
    どちらも日本の近代化に生涯を捧げた鹿児島の英雄です。どちらに対しても敬意を表して鎮魂していきたいですね。
    
    [^1]: 朝日新聞デジタル：加治屋町編１　偉人輩出　郷中の絆 - 鹿児島 - 地域 http://www.asahi.com/area/kagoshima/articles/MTW20170201470490001.html
    [^2]: 大久保利通の慰霊祭、鹿児島で初開催　「恩讐越えて」：朝日新聞デジタル https://www.asahi.com/articles/ASP5G6RQMP5CTLTB00N.html
